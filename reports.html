<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CASH TRACK - Reports</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="shared.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        :root {
            --primary: #4361ee;
            --primary-light: #4895ef;
            --secondary: #3a0ca3;
            --success: #4cc9f0;
            --danger: #f72585;
            --warning: #fca311;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --light-gray: #e9ecef;
            --card-shadow: 0 10px 20px rgba(0, 0, 0, 0.05), 0 6px 6px rgba(0, 0, 0, 0.1);
            --header-shadow: 0 4px 18px rgba(0, 0, 0, 0.15);
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fb 0%, #e5e9f2 100%);
            color: var(--dark);
            line-height: 1.6;
            min-height: 100vh;
            opacity: 0;
            animation: fadeIn 0.8s ease-out forwards;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background: linear-gradient(120deg, var(--primary), var(--secondary));
            color: white;
            padding: 20px 0;
            border-radius: 16px;
            margin-bottom: 30px;
            box-shadow: var(--header-shadow);
            position: relative;
            overflow: hidden;
            animation: slideDown 0.7s ease-out;
        }
        
        @keyframes slideDown {
            from { transform: translateY(-100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 100%;
            height: 200%;
            background: linear-gradient(transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: rotate(45deg);
            animation: shimmer 8s infinite linear;
        }
        
        @keyframes shimmer {
            0% { transform: rotate(45deg) translateX(-100%); }
            100% { transform: rotate(45deg) translateX(200%); }
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            position: relative;
            z-index: 1;
        }
        
        .logo {
            font-size: 28px;
            font-weight: 700;
            display: flex;
            align-items: center;
            animation: bounceIn 1s ease-out;
        }
        
        @keyframes bounceIn {
            0% { transform: scale(0.8); opacity: 0; }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); opacity: 1; }
        }
        
        .logo i {
            margin-right: 10px;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 12px;
        }
        
        nav ul {
            display: flex;
            list-style: none;
        }
        
        nav ul li {
            margin-left: 20px;
        }
        
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            padding: 8px 16px;
            border-radius: 10px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        
        nav ul li a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }
        
        nav ul li a:hover::before {
            left: 100%;
        }
        
        nav ul li a i {
            margin-right: 8px;
        }
        
        nav ul li a:hover, nav ul li a.active {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        
        .card {
            background: white;
            border-radius: 16px;
            padding: 25px;
            box-shadow: var(--card-shadow);
            margin-bottom: 25px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1), 0 5px 15px rgba(0, 0, 0, 0.07);
        }
        
        h2 {
            color: var(--primary);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--light-gray);
        }
        
        h2 i {
            margin-right: 12px;
            background: var(--primary-light);
            color: white;
            padding: 8px;
            border-radius: 10px;
        }
        
        .chart-container {
            height: 350px;
            margin-top: 20px;
        }
        
        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .filter-group {
            display: flex;
            flex-direction: column;
        }
        
        .filter-group label {
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark);
        }
        
        .filter-group select, .filter-group input {
            padding: 10px;
            border: 1px solid var(--light-gray);
            border-radius: 8px;
            font-size: 14px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }
        
        .stat-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            box-shadow: var(--card-shadow);
        }
        
        .stat-card h3 {
            font-size: 16px;
            margin-bottom: 10px;
            color: var(--gray);
        }
        
        .stat-card .value {
            font-size: 24px;
            font-weight: 700;
        }
        
        .income-stat {
            border-top: 4px solid var(--success);
        }
        
        .expense-stat {
            border-top: 4px solid var(--danger);
        }
        
        .savings-stat {
            border-top: 4px solid var(--primary);
        }
        
        .budget-stat {
            border-top: 4px solid var(--warning);
        }
        
        .transaction-list {
            max-height: 300px;
            overflow-y: auto;
            margin-top: 20px;
        }
        
        .transaction-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid var(--light-gray);
        }
        
        .transaction-item:last-child {
            border-bottom: none;
        }
        
        .transaction-info {
            display: flex;
            flex-direction: column;
        }
        
        .transaction-amount {
            font-weight: 600;
        }
        
        .income-amount {
            color: var(--success);
        }
        
        .expense-amount {
            color: var(--danger);
        }
        
        .category-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 500;
            color: white;
            margin-top: 4px;
        }
        
        .category-food {
            background: var(--success);
        }
        
        .category-transport {
            background: var(--primary);
        }
        
        .category-entertainment {
            background: var(--warning);
        }
        
        .category-utilities {
            background: var(--gray);
        }
        
        .category-other {
            background: var(--dark);
        }
        
        .export-btn {
            background: linear-gradient(to right, var(--primary), var(--primary-light));
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            display: flex;
            align-items: center;
            margin-left: auto;
            margin-bottom: 20px;
        }
        
        .export-btn i {
            margin-right: 8px;
        }
        
        .export-btn:hover {
            opacity: 0.9;
        }
        
        @media (max-width: 768px) {
            .chart-container {
                height: 300px;
            }
            
            .filters {
                flex-direction: column;
            }
            
            .stats-grid {
                grid-template-columns: 1fr 1fr;
            }
            
            nav ul {
                flex-wrap: wrap;
                justify-content: center;
            }
            
            nav ul li {
                margin: 5px;
            }
        }
        
        @media (max-width: 480px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

            <h2><i class="fas fa-trophy"></i> Financial Health Score</h2>
            <div class="chart-container">

            </div>
        </div>
    </div>

        // Initialize theme and currency
initApp();

// Update currency displays when reports change

}
        // Global variables
        let transactions = JSON.parse(localStorage.getItem('transactions')) || [];
        let monthlyBudget = parseFloat(localStorage.getItem('monthlyBudget')) || 0;
        let trendChart, categoryChart, monthlyChart, healthChart;
        
        // Initialize the reports
        document.addEventListener('DOMContentLoaded', function() {
            // Set current month and year in filters
            const now = new Date();
            document.getElementById('monthSelect').value = now.getMonth();
            document.getElementById('yearSelect').value = now.getFullYear();
            
            // Initialize charts
            initCharts();
            
            // Update reports with current data

        });
        
        // Initialize charts
        function initCharts() {
            // Trend chart (Income vs Expenses over time)
            const trendCtx = document.getElementById('trendChart').getContext('2d');
            trendChart = new Chart(trendCtx, {

                        }
                    ]
                },

                    maintainAspectRatio: false,

                        },

                        }
                    },

                                callback: function(value) {

                                }
                            }

                }
            });
            
            // Category breakdown chart
            const categoryCtx = document.getElementById('categoryChart').getContext('2d');
            categoryChart = new Chart(categoryCtx, {
                type: 'doughnut',
                data: {
                    labels: ['Food', 'Transport', 'Entertainment', 'Utilities', 'Other'],
                    datasets: [{

                        backgroundColor: [
                            '#4cc9f0',
                            '#4361ee',
                            '#fca311',
                            '#6c757d',

                        ]
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        }
                    }
                }
            });
            
            // Monthly comparison chart
            const monthlyCtx = document.getElementById('monthlyChart').getContext('2d');
            monthlyChart = new Chart(monthlyCtx, {
                type: 'bar',
                data: {
                    labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
                    datasets: [
                        {
                            label: 'Income',
                            data: Array(12).fill(0),
                            backgroundColor: 'rgba(76, 201, 240, 0.7)'
                        },
                        {
                            label: 'Expenses',
                            data: Array(12).fill(0),
                            backgroundColor: 'rgba(247, 37, 133, 0.7)'
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                callback: function(value) {
                                    return '$' + value;
                                }
                            }
                        }
                    }
                }
            });
            
            // Financial health chart
            const healthCtx = document.getElementById('healthChart').getContext('2d');
            healthChart = new Chart(healthCtx, {
                type: 'radar',
                data: {
                    labels: ['Savings Rate', 'Budget Adherence', 'Needs vs Wants', 'Emergency Fund', 'Debt Management'],
                    datasets: [{
                        label: 'Financial Health',
                        data: [0, 0, 0, 0, 0],
                        backgroundColor: 'rgba(76, 201, 240, 0.2)',
                        borderColor: '#4cc9f0',
                        pointBackgroundColor: '#4cc9f0'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        }
                    },
                    scales: {
                        r: {
                            angleLines: {
                                display: true
                            },
                            suggestedMin: 0,
                            suggestedMax: 100
                        }
                    }
                }
            });
        }
        
        // Update all reports based on filters
        function updateReports() {
            const timeRange = document.getElementById('timeRange').value;
            const month = parseInt(document.getElementById('monthSelect').value);
            const year = parseInt(document.getElementById('yearSelect').value);
            const category = document.getElementById('categoryFilter').value;
            
            // Filter transactions based on selections
            let filteredTransactions = filterTransactions(timeRange, month, year, category);
            
            // Update stats
            updateStats(filteredTransactions);
            
            // Update charts
            updateCharts(filteredTransactions, month, year);
            
            // Update transaction list
            updateTransactionList(filteredTransactions);
        }
        
        // Filter transactions based on criteria
        function filterTransactions(timeRange, month, year, category) {
            const now = new Date();
            let startDate, endDate;
            
            // Set date range based on timeRange selection
            switch(timeRange) {
                case 'month':
                    startDate = new Date(year, month, 1);
                    endDate = new Date(year, month + 1, 0);
                    break;
                case 'quarter':
                    const quarter = Math.floor(month / 3);
                    startDate = new Date(year, quarter * 3, 1);
                    endDate = new Date(year, (quarter + 1) * 3, 0);
                    break;
                case 'year':
                    startDate = new Date(year, 0, 1);
                    endDate = new Date(year, 11, 31);
                    break;
                default: // 'all'
                    startDate = new Date(0);
                    endDate = new Date();
                    break;
            }
            
            // Filter by date range
            let filtered = transactions.filter(t => {
                const transactionDate = new Date(t.timestamp);
                return transactionDate >= startDate && transactionDate <= endDate;
            });
            
            // Filter by category if specified
            if (category !== 'all') {
                filtered = filtered.filter(t => t.category === category);
            }
            
            return filtered;
        }
        
        // Update statistics cards
        function updateStats(transactions) {
            const totalIncome = transactions
                .filter(t => t.type === 'income')
                .reduce((sum, t) => sum + t.amount, 0);
                
            const totalExpenses = transactions
                .filter(t => t.type === 'expense')
                .reduce((sum, t) => sum + t.amount, 0);
                
            const netSavings = totalIncome - totalExpenses;
            const budgetUtilization = monthlyBudget > 0 ? (totalExpenses / monthlyBudget * 100) : 0;
            
            document.getElementById('total-income').textContent = formatCurrency(totalIncome);
            document.getElementById('total-expenses').textContent = formatCurrency(totalExpenses);
            document.getElementById('net-savings').textContent = formatCurrency(netSavings);
            document.getElementById('budget-utilization').textContent = `${budgetUtilization.toFixed(1)}%`;
        }
        
        // Update all charts
        function updateCharts(transactions, month, year) {
            updateTrendChart(transactions);
            updateCategoryChart(transactions);
            updateMonthlyChart(year);
            updateHealthChart(transactions);
        }
        
        // Update trend chart (income vs expenses over time)
        function updateTrendChart(transactions) {
            // Group transactions by week
            const weeks = {};
            const weekFormat = { week: 'numeric', year: 'numeric' };
            
            transactions.forEach(t => {
                const date = new Date(t.timestamp);
                const weekKey = date.toLocaleDateString('en-US', weekFormat);
                
                if (!weeks[weekKey]) {
                    weeks[weekKey] = { income: 0, expenses: 0 };
                }
                
                if (t.type === 'income') {
                    weeks[weekKey].income += t.amount;
                } else {
                    weeks[weekKey].expenses += t.amount;
                }
            });
            
            // Sort weeks chronologically
            const sortedWeeks = Object.keys(weeks).sort((a, b) => {
                return new Date(a) - new Date(b);
            });
            
            // Extract data for chart
            const incomeData = sortedWeeks.map(week => weeks[week].income);
            const expenseData = sortedWeeks.map(week => weeks[week].expenses);
            
            // Update chart
            trendChart.data.labels = sortedWeeks;
            trendChart.data.datasets[0].data = incomeData;
            trendChart.data.datasets[1].data = expenseData;
            trendChart.update();
        }
        
        // Update category breakdown chart
        function updateCategoryChart(transactions) {
            const categories = {
                'food': 0,
                'transport': 0,
                'entertainment': 0,
                'utilities': 0,
                'other': 0
            };
            
            transactions
                .filter(t => t.type === 'expense')
                .forEach(t => {
                    categories[t.category] += t.amount;
                });
            
            categoryChart.data.datasets[0].data = Object.values(categories);
            categoryChart.update();
        }
        
        // Update monthly comparison chart
        function updateMonthlyChart(year) {
            const monthlyData = {
                income: Array(12).fill(0),
                expenses: Array(12).fill(0)
            };
            
            transactions
                .filter(t => new Date(t.timestamp).getFullYear() === year)
                .forEach(t => {
                    const month = new Date(t.timestamp).getMonth();
                    if (t.type === 'income') {
                        monthlyData.income[month] += t.amount;
                    } else {
                        monthlyData.expenses[month] += t.amount;
                    }
                });
            
            monthlyChart.data.datasets[0].data = monthlyData.income;
            monthlyChart.data.datasets[1].data = monthlyData.expenses;
            monthlyChart.update();
        }
        
        // Update financial health chart
        function updateHealthChart(transactions) {
            const totalIncome = transactions
                .filter(t => t.type === 'income')
                .reduce((sum, t) => sum + t.amount, 0);
                
            const totalExpenses = transactions
                .filter(t => t.type === 'expense')
                .reduce((sum, t) => sum + t.amount, 0);
                
            const netSavings = totalIncome - totalExpenses;
            const savingsRate = totalIncome > 0 ? (netSavings / totalIncome * 100) : 0;
            
            // Calculate budget adherence (simplified)
            const budgetAdherence = monthlyBudget > 0 
                ? Math.max(0, 100 - (totalExpenses / monthlyBudget * 100)) 
                : 0;
            
            // Calculate needs vs wants ratio (simplified)
            const needsExpenses = transactions
                .filter(t => t.type === 'expense' && (t.category === 'food' || t.category === 'utilities' || t.category === 'transport'))
                .reduce((sum, t) => sum + t.amount, 0);
                
            const wantsExpenses = transactions
                .filter(t => t.type === 'expense' && (t.category === 'entertainment' || t.category === 'other'))
                .reduce((sum, t) => sum + t.amount, 0);
                
            const needsVsWants = totalExpenses > 0 
                ? Math.min(100, (needsExpenses / totalExpenses * 100)) 
                : 50;
            
            // Set health data (simplified for demo)
            const healthData = [
                Math.min(100, savingsRate * 2), // Savings Rate
                Math.min(100, budgetAdherence), // Budget Adherence
                Math.min(100, needsVsWants),    // Needs vs Wants
                75,                             // Emergency Fund (placeholder)
                90                              // Debt Management (placeholder)
            ];
            
            healthChart.data.datasets[0].data = healthData;
            healthChart.update();
        }
        
        // Update transaction list
        function updateTransactionList(transactions) {
            const listElement = document.getElementById('transaction-list');
            listElement.innerHTML = '';
            
            // Sort transactions by date (newest first)
            const sortedTransactions = [...transactions].sort((a, b) => b.timestamp - a.timestamp);
            
            // Show only the last 10 transactions
            const recentTransactions = sortedTransactions.slice(0, 10);
            
            if (recentTransactions.length === 0) {
                listElement.innerHTML = '<p class="no-transactions">No transactions found for the selected filters.</p>';
                return;
            }
            
            recentTransactions.forEach(t => {
                const item = document.createElement('div');
                item.className = 'transaction-item';
                
                const amountClass = t.type === 'income' ? 'income-amount' : 'expense-amount';
                const amountSign = t.type === 'income' ? '+' : '-';
                const categoryName = getCategoryName(t.category);
                
                item.innerHTML = `
                    <div class="transaction-info">
                        <div>${t.description}</div>
                        <div class="category-badge category-${t.category}">${categoryName}</div>
                    </div>
                    <div class="transaction-amount ${amountClass}">
                        ${amountSign}$${t.amount.toFixed(2)}
                    </div>
                `;
                
                listElement.appendChild(item);
            });
        }
        
        // Get category display name
        function getCategoryName(category) {
            const categories = {
                'food': 'Food',
                'transport': 'Transport',
                'entertainment': 'Entertainment',
                'utilities': 'Utilities',
                'other': 'Other'
            };
            
            return categories[category] || category;
        }
        
        // Export reports as CSV
        function exportReports() {
            const timeRange = document.getElementById('timeRange').value;
            const month = parseInt(document.getElementById('monthSelect').value);
            const year = parseInt(document.getElementById('yearSelect').value);
            const category = document.getElementById('categoryFilter').value;
            
            // Filter transactions based on selections
            let filteredTransactions = filterTransactions(timeRange, month, year, category);
            
            // Create CSV content
            let csvContent = "Date,Description,Category,Type,Amount\n";
            
            filteredTransactions.forEach(t => {
                const date = new Date(t.timestamp).toLocaleDateString();
                const row = `${date},"${t.description}",${getCategoryName(t.category)},${t.type},${t.amount}`;
                csvContent += row + "\n";
            });
            
            // Create download link
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement("a");
            const now = new Date();
            const dateString = now.toISOString().slice(0, 10);
            
            link.setAttribute("href", url);
            link.setAttribute("download", `budget_report_${dateString}.csv`);
            link.style.visibility = 'hidden';
            
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
        
    </script>
